<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Пример верстки</title>

    
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER MENU -->
    
    <header class="header">
      <div class="header__container container">
        <a href="" class="header__logo">
          <img src="img/logo.png" alt="">
        </a>
        <div class="header__menu menu">
          <div class="menu__icon icon-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <nav class="menu__body">
            <ul class="menu__list">
              <li><a href="" class="menu__link">Главная</a></li>
              <li><a href="" class="menu__link">Аукцион</a></li>
              <li><a href="" class="menu__link">О проекте</a></li>
              <li><a href="" class="menu__link">Партнерам</a></li>
              <li><a href="" class="menu__link">Контакты</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__actions actions-header">
          <div class="actions-header__region">
            <div class="region-img__wrapper">
              <img src="img/globe.png" alt="Иконка региона">
            </div>
            <div class="region-text__wrapper">
              <a href="#" class="region__text">Выбор региона</a>
            </div>
            
          </div>
          
          <div class="actions-header__user user-header">
            <div class="user-header__icon">
              <a href="#">
                <img src="img/user__icon.png" alt="Профиль пользователя">
              </a>
              
            </div>
            <ul class="user-header__menu">
              <li>
                <a class="user-header__link user-header__link_1">Выбор региона</a>
              </li>
              <li>
                <a class="user-header__link user-header__link_2">Личный кабинет</a>
              </li>
              <li>
                <a class="user-header__link user-header__link_3">Мои ставки</a>
              </li>
              <li>
                <a class="user-header__link user-header__link_4">Мои лоты</a>
              </li>
              
            </ul>
          </div>
        </div>
        
      </div>
    </header>
    <script src="/js/script.js"></script>
  </body>
</html>
